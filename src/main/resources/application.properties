spring.application.name=management

server.port = [choose the port you want to use]

spring.datasource.url=jdbc:mysql://localhost:3306/[add your database name]
spring.datasource.username=[add your username]
spring.datasource.password=[add your password]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.format_sql=true